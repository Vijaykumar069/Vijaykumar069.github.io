<html lang="en">
  <head>

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

    <title>Registration form</title>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <a href="https://www.linkedin.com/company/technohacks-edutech/">
        <img src="logo.jpeg" alt="logo" class="logo"></a>
        <a href="https://www.linkedin.com/company/technohacks-edutech/">
          <h1>
            <span style="color: #b322e6">Techno</span> Hacks
            <span style="color: #0040ff">Edutech</span>
          </h1>
        </a>
        <h3>Web Development Internship</h3>
        <h4>
          Develop a registration form for a website or app, complete with input
          validation and error messages.
          <i class="fa-solid fa-right-to-bracket"></i> <br />Made By -
          <a href="http://vijayportfolioo.ccbp.tech" target="_blank">
            Vijaya Kumar </a
          ><i class="fa-solid fa-heart" style="color: #ff0000"></i>
        </h4>
      </div>

      <div class="box">
        <div class="title">Registration Form</div>
          <form action="thankyou.htm">
            <div class="form-group fullname">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group username">
              <label for="username">User Name</label>
              <input type="text" id="username" placeholder="Enter your user name">
            </div>
            <div class="form-group email">
              <label for="email">Email Address</label>
              <input type="text" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group password">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password">
              <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
            </div>
            <div class="form-group date">
              <label for="date">Birth Date</label>
              <input type="date" id="date" placeholder="Select your date">
            </div>
            <div class="form-group gender">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="" selected disabled>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group submit-btn">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
  </body>

</html>
