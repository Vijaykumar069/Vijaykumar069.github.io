<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>ProDigy Info Tech</h1>
            <h3>Intenship Project Task-5</h3>
            <h4>
              weather <i class="fa-solid fa-cloud"></i> Forecast App Using Api 
              <br>Made By - <a href="https://vijaykumar069.github.io/MyPortfolio/" target="_blank"> Vijaya Kumar</a> <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
            </h4>
          </div>
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Search Your City">
                <button id='searchBtn' class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Cloub" class="Weather-img">

            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
