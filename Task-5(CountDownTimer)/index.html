<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p><span class="seconds">00</span> : <span class="tens">00</span>
            </p> <br>
            <button class="btn-start"><b>Start</b></button>
            <button class="btn-stop"><b>Stop</b></button>
            <button class="btn-reset"><b>Reset</b></button>
        </div>
    </div>
    <script src="scripy.js"></script>
</body>
</html>
