<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1166567a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="option-button" id="bold"><i class="fa-solid fa-bold"></i></button>
            <button id="italic" class="option-button"><i class="fa-solid fa-italic"></i></button>
            <button id="underline" class="option-button"><i class="fa-solid fa-underline"></i></button>
            <button id="strikethrough" class="option-button"><i class="fa-solid fa-strikethrough"></i></button>
            <button id="superscript" class="option-button"><i class="fa-solid fa-superscript"></i></button>
            <button id="subscript" class="option-button"><i class="fa-solid fa-superscript"></i></button>
            <button id="orderedList" class="option-button">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="unorderedList" class="option-button">
                <i class="fa-solid fa-list"></i>
            </button>
            <button id="undo" class="option-button"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="reset" class="option-button"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="createLink" class="adv-option-button"><i class="fa fa-link"></i></button>
            <button id="unLink" class="option-button"><i class="fa fa-unlink"></i></button>
            <button id="justifyLeft" class="option-button align"><i class="fa-solid fa-align-left"></i></button>
            <button id="justifyCenter" class="option-button align"><i class="fa-solid fa-align-center"></i></button>
            <button id="justifyRight" class="option-button align"><i class="fa-solid fa-align-right"></i></button>
            <button id="justifyFull" class="option-button align"><i class="fa-solid fa-align-justify"></i></button>
            <button id="indent" class="option-button spacing"><i class="fa-solid fa-indent"></i></button>
            <button id="outdent" class="option-button spacing"><i class="fa-solid fa-outdent"></i></button>

            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>


            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">Highlight Color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
