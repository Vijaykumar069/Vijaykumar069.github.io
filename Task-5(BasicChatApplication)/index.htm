<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as Vijay or Priya -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Vijay-selector">Vijay</button>
      <button class="button person-selector-button" id="Priya-selector">Priya</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Vijay's chatting..</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Vijay</div>
          <div class="message-text">Hey Priya, what's up?</div>
          <div class="message-timestamp">10:30 PM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Priya</div>
          <div class="message-text">Not much, just living the dream. How about you?</div>
          <div class="message-timestamp">10:35 PM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Vijay..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
